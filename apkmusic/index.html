<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SpotiF√°cil Pro</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">üéµ SpotiF√°cil</div>
            <span class="logo-sub">Pro Edition</span>
        </div>

        <div class="server-input">
            <input id="serverUrl" type="url" placeholder="URL do servidor Flask (ex.: http://SEU-IP:5000)" />
            <button id="connectBtn">Conectar</button>
        </div>

        <div class="player-mode">
            <label for="modeSelect">Modo do Player:</label>
            <select id="modeSelect">
                <option value="spotify">Spotify</option>
                <option value="youtube">YouTube Music</option>
                <option value="deezer">Deezer</option>
                <option value="apple">Apple Music</option>
            </select>
        </div>
    </header>

    <main class="layout">
        <div class="left-panel">
            <div class="player spotify">
                <div class="now-playing">
                    <img id="coverImage" src="https://cdn-icons-png.flaticon.com/512/1362/1362911.png" alt="Capa" class="cover">
                    <div id="nowPlaying">Nada tocando</div>
                </div>

                <div class="equalizer" id="equalizer"></div>

                <div class="player-controls">
                    <button id="prevBtn">‚èÆÔ∏è</button>
                    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                    <button id="nextBtn">‚è≠Ô∏è</button>
                    <button id="shuffleBtn">üîÄ</button>
                    <button id="repeatBtn">üîÅ</button>
                </div>

                <div class="progress-container">
                    <span id="currentTime">00:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
                    <span id="totalTime">00:00</span>
                </div>

                <div class="volume-container">
                    üîä
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="extra-controls">
                    <button id="likeBtn">‚ù§Ô∏è Curtir</button>
                    <button id="toggleVisualizerBtn">üéõÔ∏è Visualizer</button>
                </div>

                <audio id="audio"></audio>
            </div>

            <div class="history">
                <h3>Hist√≥rico de reprodu√ß√£o:</h3>
                <ul id="historyList"></ul>
            </div>

            <div class="favorites">
                <h3>Favoritos:</h3>
                <ul id="favoritesList"></ul>
            </div>
        </div>

        <div class="right-panel">
            <div class="artist-info">
                <h3>Sobre o artista</h3>
                <img id="artistImage" src="" alt="Foto do artista">
                <p id="artistBio">Selecione uma m√∫sica para ver detalhes...</p>
                <div id="artistTags"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="status" aria-live="polite"></div>
        <ul id="songList"></ul>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
